<!doctype html>
<html>
<head>
<style>
table,td,th{
	border: 1px solid #ddd;
	text-align: left;

}

table{
	border-collapse:collapse;/* without this border would be double line*/
	width:50%;
}

th,td{
	padding: 25px; /*refers to the amount of spacing between table cell and content*/

}

tr:hover{
	background-color: cyan;

}
</style>
</head>

<body>

<table>
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Grade</th>
	</tr>
	<tr>
		<td>john</td>
		<td>smith</td>
		<td>A</td>
	</tr>
	<tr>
		<td>Ted</td>
		<td>Evans</td>
		<td>B</td>
	</tr>
	<tr>
		<td>Joe</td>
		<td>Black</td>
		<td>C</td>
	</tr>
	<tr>
		<td>Mabble</td>
		<td>Brown</td>
		<td>D</td>
	</tr>
</body>
</html>
