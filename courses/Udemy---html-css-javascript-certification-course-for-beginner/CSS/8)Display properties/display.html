<!DOCTYPE html>
<html>
<head>
<style> 
#container {
    width: 400px;
    height: 400px;
    border: 1px solid #000000;

}

#div1 {
    width: 50px;
    height: 50px;
	background-color:yellow;
	display: inline-block; /*without this the successive div will appear vertically*/
	
	
}

#div2 {
    width: 50px;
    height: 50px;
	background-color:blue;
	display: inline-block;/*without this the successive div will appear vertically*/
	
}

#div3 {
    width: 50px;
	height: 50px;
	background-color:red;
	display: none;/*none to hide*/
	
}
</style>
</head>
<body>

<div id="container">
  <div id="div1" style="">A</div>
  <div id="div2" style="">B</div>
  <div id="div3" style="">C</div>
</div>

</body>
</html>
